    <!-- form einzelbuchung -->
    <br/>
    <div style="margin: 0 10% 10% 10%; border: solid 1px black;">
	<h4>Neue Buchung erfassen:</h4>
		<form style="margin-left:5%; width:80%; margin-bottom:10%;">
			<div style="float:left; padding-bottom:1em;">
			<!-- Input -->
			    <div id="spacing">
				  <label for="date" style="width:100%;">Datum:</label>
 				  <input type="text" class="form-control" placeholder="Datum" name="date"><!-- wird Kalenderauswahl-->
			    </div>
			<!-- Input -->
			    <div id="spacing">
				  <label for="recipient" style="width:100%;">Empfänger:</label>
 				  <input type="text" class="form-control" placeholder="Zahlungsempfänger" name="recipient">
			    </div>
			<!-- Single button -->
			    <div id="spacing">
				<label for="kind" style="width:100%;">Buchungsart:</label>
				<select class="btn btn-default dropdown-toggle" name="kind">
    				    <option>Alle Buchungen</option>
    				    <option>Eingehende Buchung</option>
    				    <option>Ausgehende Buchung</option>
				</select>
			    </div>
			<!-- Single button -->
			    <div id="spacing">
				<label for="category" style="width:100%;">Kategorie:</label>		    
			   	<select class="btn btn-default dropdown-toggle" name="category">
    				    <option>Alle Kategorien</option>
    				    <option>Essen</option>
    				    <option>Tanken</option>
    				    <option>Verträge (Handy,etc..)</option>
  				</select>
			    </div>
			<!-- Input -->
			    <div id="spacing">
				  <label for="type" style="width:100%;">Bezeichnung:</label>
 				  <input type="text" class="form-control" placeholder="Bezeichnung" name="type">
			    </div>
			<!-- Input -->
			    <div id="spacing">
				  <label for="amount" style="width:100%;">Betrag:</label>
 				  <input type="text" class="form-control" placeholder="Betrag" name="amount">
			    </div>
			<!-- Area Input -->
			    <div id="spacing">
				  <label for="comment" style="width:100%;">Bemerkung:</label>
 				  <textarea rows="4" cols="50" class="input-sm" placeholder="Bemerkung" name="comment"></textarea>
			    </div>
			</div>
			<!-- Button -->
			<button type="button" class="btn" style="margin-top=10%;"><a href="einzelbuchung_saved.html">Buchung speichern</a></button>
		</form>
	</div>
